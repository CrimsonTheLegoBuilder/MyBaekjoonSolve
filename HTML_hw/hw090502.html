<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
      margin-left: 30px;
    }
    div > p {
      color: crimson;
      margin-left: 0px;
    }
  </style>
</head>
<body>
  <div>
      <p>자식새끼</p>
      <p>자식결합자는 직속 태그가 붙어있다</p>
      <span><p>애새끼</p></span>
      <span><p>자손결합자는 태그가 겹겹이 있어 더 안에 있다. 내가 직접 나은 애가 아님</p></span>
      <p>자식새끼</p>
  </div>
</body>
</html>
