<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <header class="lightgrey-b margin padding border">
    <h1>header</h1>
  </header>
  <nav class="lightgrey-b margin padding border">
    <h2>nav</h2>
  </nav>
  <div class="clearfix">
    <section class="lightgrey-b padding section border">
      <h2>section</h2>
      <article class="white-b padding border">
        <h3>article1</h3>
      </article>
      <article class="white-b padding border">
        <h3>article2</h3>
      </article>
    </section>
    <aside class="lightgrey-b padding section aside border">
      <h2>aside</h2>
    </aside>
  </div>  
  <footer class="lightgrey-b border padding margin">
    <h2>footer</h2>
  </footer>
</body>
</html>
