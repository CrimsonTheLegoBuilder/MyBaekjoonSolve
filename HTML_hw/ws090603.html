<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
  <div class="p-3 m-2 bg-danger text-white rounded-3">
    Invalid Login or password
  </div>
  <h1 class="fw-bold display-4 text-center">SSAFY 전용 Gitlab 시스템</h1>
  <hr>
  <div class="border border-bottom-0 fw-bold text-center p-3">Sign in</div>
  <div class="border border-primary"></div>
  <div class="border border-top-0 rounded-bottom form-control p-3">
    <form action="">
      <div class="mb-3">
        <label class="form-label fw-bold" for="username">Username or Email</label>
        <input class="form-control" type="email" id="username">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold" for="password">Password</label>
        <input class="form-control" type="password" id="password">
      </div>
      <div class="d-flex justify-content-between">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="check">Remember me</label>
        </div>
        <div>
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      <div class="m-4 d-grid gap-2">
        <button class="btn btn-success" type="button">
          Sign in
        </button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
