<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-__(c)__-__(d)__"></div>
      <!-- c: _, sm, md, lg, xl, xxl / d: 1 ~ 12 (int) -->
      <!-- c는 화면 크기를 px 단위로 나눈 기준, _ < 576, sm >= 576 -->
      <!-- md >= 768, lg >= 992, xl >= 1200, xxl >= 1400 (px) -->
    </div>
  </div>
</body>
</html>
